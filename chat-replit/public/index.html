<!DOCTYPE html>
<html>
<head>
  <title>Replit Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Realtime Chat Online</h2>

<input id="username" placeholder="Enter username">
<input id="colorPicker" type="color" value="#0000ff">
<input id="profilePic" placeholder="Profile pic URL">
<button onclick="setUsername()">Set Username</button>
<button onclick="changeProfilePic()">Change Profile Picture</button>

<br><br>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
<button id="toggleOnlineBtn" onclick="toggleOnlineUsers()">Show/Hide Online Users</button>

<div id="onlineUsers"><b>Online:</b></div>
<div id="typingIndicator"></div>
<div id="chatBox"></div>

<input id="msg" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<h3>Login</h3>
<input id="modPass" type="password" placeholder="Enter mod/admin password">
<button onclick="modLogin()">Login</button>

<div id="modPanel">
  <h4>Moderator/Admin Panel</h4>
  <input id="kickName" placeholder="Username to kick">
  <button onclick="kickUser()">Kick</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
